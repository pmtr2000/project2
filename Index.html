<head>

 <div id="search-container">
    <input type="text" id="search-input" placeholder="Enter search term">
    <button id="search-button">Search</button>
  </div>



  <div id="results-container">
  
     <div id="results-container">
  <div class="search-result"></div>
  <div class="search-result"></div>
  <div class="search-result"></div>

  </div>
  

  <script src="script.js"></script>

  <script>

document.addEventListener('DOMContentLoaded', () => {
  const searchInput = document.getElementById('search-input'); 
  const searchButton = document.getElementById('search-button'); 
  const resultsContainer = document.getElementById('results-container'); 

  
  const apiKey = 'juIC1RY40o33FT25MWwsbddj1F8hUAID';

  
  async function searchGiphy() {
    const searchTerm = searchInput.value.trim();

    if (searchTerm === '') {
      return; 
    }

   
    resultsContainer.innerHTML = '';

    
    const giphyAPI = `https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${searchTerm}&limit=25`; 
    try {
      const response = await fetch(giphyAPI, { mode: 'cors' }); 
      const data = await response.json(); 

    
      if (data.data && data.data.length > 0) { 
        data.data.forEach(gif => {
          const img = document.createElement('img');
          img.src = gif.images.fixed_height.url; 
          img.alt = gif.title; 
          resultsContainer.appendChild(img); 
        });
      } else {
        resultsContainer.innerHTML = '<p>No GIFs found for your search.</p>'; 
      }

    } catch (error) {
      console.error('Error fetching Giphy data:', error); // Log any errors
      resultsContainer.innerHTML = '<p>Error fetching Giphy data. Please try again later.</p>'; // Display an error message to the user
    }
  }

  // Add event listener to the search button
  searchButton.addEventListener('click', searchGiphy); // Trigger search when the button is clicked

  // Optional: Allow searching by pressing Enter in the input field
  searchInput.addEventListener('keypress', (event) => {
    if (event.key === 'Enter') {
      event.preventDefault(); // Prevent default form submission
      searchGiphy(); // Trigger the search
    }
  });
});
</script>

</body> 
</html>
